<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina NFC Interattiva</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 500px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: 1px solid #000;
            position: relative;
        }
        .main-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .photo-preview {
            display: flex;
            overflow-x: scroll;
            gap: 10px;
            scroll-snap-type: x mandatory;
            margin-bottom: 20px;
        }
        .photo-preview img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 10px;
            scroll-snap-align: start;
        }
        .dots {
            text-align: center;
            margin-top: 10px;
        }
        .dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 3px;
            transition: background-color 0.3s;
        }
        .dots .active {
            background-color: #007BFF;
        }
        .section {
            margin-bottom: 20px;
        }
        .section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .section input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" id="photoSection">
            <label for="photoInput">Add photo/video</label>
            <input type="file" id="photoInput" accept="image/*,video/*" multiple onchange="previewImages()">
            <div id="photoPreview" class="photo-preview"></div>
            <div class="dots" id="photoDots"></div>
        </div>
    </div>

    <script>
        function previewImages() {
            const input = document.getElementById('photoInput');
            const preview = document.getElementById('photoPreview');
            const dotsContainer = document.getElementById('photoDots');
            preview.innerHTML = ''; // Clear previous content
            dotsContainer.innerHTML = ''; // Clear previous dots

            const files = Array.from(input.files);
            if (files.length > 0) {
                files.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const img = document.createElement('img');
                        img.src = reader.result;
                        preview.appendChild(img);

                        // Add dot for each image
                        const dot = document.createElement('span');
                        dot.classList.add(index === 0 ? 'active' : '');
                        dotsContainer.appendChild(dot);
                    };
                    reader.readAsDataURL(file);
                });

                // Hide the input section after images are added
                document.getElementById('photoSection').style.display = 'none';
            }

            // Set up dot navigation
            preview.addEventListener('scroll', () => {
                const scrollLeft = preview.scrollLeft;
                const scrollWidth = preview.scrollWidth - preview.clientWidth;
                const activeIndex = Math.round((scrollLeft / scrollWidth) * (files.length - 1));

                Array.from(dotsContainer.children).forEach((dot, i) => {
                    dot.classList.toggle('active', i === activeIndex);
                });
            });
        }
    </script>
</body>
</html>
