<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coccolotto NFC - Messaggio Speciale</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(IMG_0118.jpg); /* Assicurati che il file sia nella stessa cartella */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .main-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .audio-section {
            margin: 20px 0;
        }

        .text-section {
            color: #000;
            font-size: 22px;
            line-height: 1.6;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(216, 27, 96, 0.1);
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .text-section {
                font-size: 18px;
            }

            .main-image {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Immagine principale -->
        <img url:screen i&m.png alt="Indicatore Inizio" class="main-image">

        <!-- Sezione audio -->
        <div class="audio-section">
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
                Il tuo browser non supporta l'elemento audio.
            </audio>
        </div>

        <!-- Sezione del testo -->
        <div class="text-section">
            <p>“Ogni momento con te è un ricordo che custodisco nel cuore. Questo piccolo gesto è per ricordarti quanto sei speciale e quanto illumini la mia vita ogni giorno. Ti amo oltre le parole, sempre e per sempre.”</p>
        </div>
    </div>
</body>
</html>
