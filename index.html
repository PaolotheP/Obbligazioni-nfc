<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina NFC Interattiva</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 500px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: 1px solid #ddd;
            position: relative;
        }
        .photo-preview {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .photo-preview img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 20px;
        }
        .photo-controls {
            text-align: center;
            margin-top: 10px;
        }
        .photo-controls button {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .photo-controls button:hover {
            background-color: #0056b3;
        }
        .song-preview img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .add-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            border: none;
            display: inline-block;
            margin-bottom: 10px;
        }
        .add-button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" id="photoSection">
            <label for="photoInput">Add photo</label>
            <input type="file" id="photoInput" accept="image/*" multiple onchange="previewImages()">
        </div>
        <div id="photoPreview" class="photo-preview"></div>
        <div class="photo-controls" id="photoControls" class="hidden">
            <button onclick="prevImage()">Previous</button>
            <button onclick="nextImage()">Next</button>
        </div>

        <div class="section" id="songSection">
            <label>Add song</label>
            <button class="add-button" onclick="selectSong()">Choose a song</button>
        </div>
        <div id="songPreview" class="song-preview"></div>
    </div>

    <script>
        let currentImageIndex = 0;
        let imageFiles = [];

        function previewImages() {
            const input = document.getElementById('photoInput');
            const preview = document.getElementById('photoPreview');
            preview.innerHTML = ''; // Clear previous content

            imageFiles = Array.from(input.files);
            if (imageFiles.length > 0) {
                showImage(0);
                document.getElementById('photoControls').style.display = 'block';
                document.getElementById('photoSection').querySelector('label').style.display = 'none';
                input.style.display = 'none';
            }
        }

        function showImage(index) {
            const preview = document.getElementById('photoPreview');
            preview.innerHTML = ''; // Clear previous content

            if (imageFiles[index]) {
                const reader = new FileReader();
                reader.onload = () => {
                    const img = document.createElement('img');
                    img.src = reader.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(imageFiles[index]);
            }
        }

        function nextImage() {
            if (currentImageIndex < imageFiles.length - 1) {
                currentImageIndex++;
                showImage(currentImageIndex);
            }
        }

        function prevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                showImage(currentImageIndex);
            }
        }

        function selectSong() {
            const songContainer = document.getElementById('songPreview');
            // Simulate a service to choose a song (e.g., YouTube/Spotify API)
            alert('Select a song from an external service.');

            // Example of adding a song cover and player after selection
            songContainer.innerHTML = `
                <img src="https://via.placeholder.com/100" alt="Song Cover">
                <audio controls>
                    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
                </audio>
            `;

            document.getElementById('songSection').querySelector('button').style.display = 'none';
        }
    </script>
</body>
</html>
